<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label-sm">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre de la persona" [ngModel]="persona.nombre" name="nombre" required>

            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label-sm">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar favorito">

                <button class="btn btn-outline-primary" type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label-sm">Favoritos</label>
        <div class="col-sm-9">
            <input *ngFor="let juego of persona.favoritos; let i = index" [(ngModel)]="juego.nombre" name="favorito_{{ i }}" class="form-control mb-1" required>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid" (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
