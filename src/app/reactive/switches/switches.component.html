<h2>Reactive: <small>Switches</small></h2>
<hr>


<form>
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>
    
    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Terminos y condiciones de uso
                </label>
            </div>

        </div>
    </div>

    <!-- Boton -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <button class="btn btn-primary float-end">
                Guardar
            </button>

        </div>
    </div>

</form>
